<!DOCTYPE html>
<html>
<head>
    <title>Your Orders</title>
</head>
<body>
    <h1>Recent Orders</h1>
    <div id="orders"></div>

    <script>
    fetch('/api/orders')
      .then(res => res.json())
      .then(orders => {
        const ordersDiv = document.getElementById('orders');
        orders.forEach(order => {
          const orderItem = document.createElement('div');
          orderItem.innerHTML = `
            <p>Order ID: ${order.id}</p>
            <a href="/cancel?orderId=${order.id}">Cancel Order</a>
            <hr/>
          `;
          ordersDiv.appendChild(orderItem);
        });
      });
    </script>
</body>
</html>
